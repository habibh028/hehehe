<body>
  <div class="container-fluid">

          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center">

                  <h6 class="card-title">Suhu</h6>
                  <h5 id="suhu-value">25.6 Â°C</h5>

            </div>

          <div class="col-md-3">

              <div class="card-body d-flex align-items-center">

            <div class="card shadow-sm p-3">
              <h6>Suhu (Â°C)</h6>
              <canvas id="chartSuhu" height="150"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm p-3">

        </div>

  <!-- Bootstrap & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let chartSuhu, chartKelembapan, chartTanahADC;

  function createChart(id, label, color) {
    return new Chart(document.getElementById(id), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: label,
          data: [],
          borderColor: color,
          backgroundColor: color + '33',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: {
            ticks: { maxRotation: 0, autoSkip: true }
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  function pushData(chart, label, value) {
    if (chart.data.labels.length >= 10) {
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
    }

    chart.data.labels.push(label);
    chart.data.datasets[0].data.push(value);
    chart.update();
  }

  function updateData() {
    fetch('http://192.168.188.6/TA/api/sensor-data?t=' + new Date().getTime())
      .then(response => response.json())
      .then(data => {
  console.log("Data realtime:", data);

  if (data.suhu && data.kelembapan && data.kelembapan_tanah && data.waktu) {
    document.getElementById('suhu-value').textContent = data.suhu + " Â°C";
    document.getElementById('kelembapan-value').textContent = data.kelembapan + " %";
    

    // Gunakan waktu dari database untuk label
    const timeLabel = data.waktu.split(" ")[1]; // Ambil hanya jam:menit:detik

    pushData(chartSuhu, timeLabel, parseFloat(data.suhu));
    pushData(chartKelembapan, timeLabel, parseFloat(data.kelembapan));
  } else {
    console.warn("Data tidak lengkap:", data);
  }
})

      .catch(error => {
        console.error("Gagal mengambil data:", error);
      });
  }

  window.onload = function () {
    chartSuhu = createChart('chartSuhu', 'Suhu (Â°C)', '#0d6efd');
    chartKelembapan = createChart('chartKelembapan', 'Kelembapan (%)', '#198754');

    

    updateData();
    setInterval(updateData, 5000);
  };
</script>


  
</body>
