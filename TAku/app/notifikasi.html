<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center mb-4">üåø SmartFarm</h4>
        <nav class="nav flex-column">
          <a class="nav-link active" href="index.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
          <a class="nav-link" href="Notifikasi.html"><i class="bi bi-bar-chart-line me-2"></i>Notifikasi</a>

      <!-- Main Content -->
      <div class="col-md-10 content">
        <h2 class="mb-4">Dashboard Monitoring Sensor</h2>
        <div id="notification-area"></div>
        </div>

       

  <!-- Bootstrap & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showNotification(message, type = 'warning') {
      const alert = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
      document.getElementById('notification-area').innerHTML = alert;
    }
    
    function checkSensor() {
      fetch('get_data.php')
        .then(res => res.json())
        .then(data => {
          if (parseFloat(data.suhu) > 30) {
            showNotification('‚ö†Ô∏è Suhu tinggi: ' + data.suhu + ' ¬∞C', 'danger');
          }
          if (parseFloat(data.kelembapan) < 50) {
            showNotification('‚ö†Ô∏è Kelembapan rendah: ' + data.kelembapan + ' %', 'warning');
          }
        });
    }
    
    setInterval(checkSensor, 5000);
    </script>
    


  
</body>
